<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./css/styles.css">
       <title>Form</title>
</head>
<body>
       <main>
              <section class="block">
                            <img src="/premium_photo-1663040543387-cb7c78c4f012.png" alt="">
                            <div class="form">
                            <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, repudiandae?</h3>

                            <h3>You know you want to.</h3>
                            <h3>lets do this</h3>
                            <form action="/">
                                   <div class="input-group">
                                          <div class="input-controls error">
                                                 <label for="firstname">First Name: </label>
                                                 <input type="text" class="input-field" id="firstname" autocomplete="family-name" name="first-name">
                                                 <small class="message"> * dont put empty</small>
                                          </div>
                                          <div class="input-controls success">
                                                 <label for="lastname">last Name: </label>
                                                 <input type="text" id="lastname" class="input-field" autocomplete="additional-name" name="last-name">
                                                 <small class="message">success</small>
                                          </div>
                                   </div>
                                   <div class="input-group">
                                          <div class="input-controls">
                                                 <label for="email">Email: </label>
                                                 <input type="email" id="email" autocomplete="email" class="input-field" name="email">
                                                 <small class="message"></small>
                                          </div>
                                          <div class="input-controls">
                                                 <label for="phone">Phone: </label>
                                                 <input type="tel" id="phone" autocomplete="tel" class="input-field" name="phone">
                                                 <small class="message"></small>
                                          </div>
                                   </div>
                                   <div class="input-group">
                                          <div class="input-controls">
                                                 <label for="password">Password: </label>
                                                 <input type="password" id="password" class="input-field" autocomplete="current-password" name="password">
                                                 <small class="message"></small>
                                          </div>
                                          <div class="input-controls">
                                                 <label for="co-password">Confirm Password: </label>
                                                 <input type="password" class="input-field" id="co-password" autocomplete="current-password" name="co-password">
                                                 <small class="message"></small>
                                          </div>
                                   </div>
                                   <p class="line"></p>
                                   <button class="btn" type="submit">Create Account</button>                
                            </form>
                            <span class="login">Already have an Account ? <a href="/">Login</a></span>
                     </div>
              </section>
       </main>
</body>
</html>
